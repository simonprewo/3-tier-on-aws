<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %} {% endblock %}</title>
    <style>
        .message {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }
        nav a {
            color: gray;
            font-size: 2em;
            padding: 20px;
            border: 2px dashed gray;
            text-decoration: none;
        }

        .alert {
            padding: 20px;
            margin: 5px;
            color: red;
            background-color: #ffd5de;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Einkaufliste anzeigen</a>
        <a href="{{ url_for('create') }}">Etwas hinzufuegen</a>
    </nav>
    <div class="content">
        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
        {% block content %} {% endblock %}
    </div>
</body>
</html>
